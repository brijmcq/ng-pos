<div class="jumbotron">
  <div class="container">
    <h1 class="text-center">simple POS</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <p>{{currentDate}}</p></div>
        <div class="panel-body">

          <table class="table table-hover">
            <thead>
            <tr>
              <td>Name</td>
              <td>Quantity</td>
              <td>Price</td>
              <td>Total</td>
              <td></td>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor ="let item of orders">
               <td>
                 {{item.name}}
               </td>
               <td>
                 <span class="badge badge-left">{{item.qty}}</span>
               </td>
                <td>
                  <span class="label label-success">{{item.qty}}</span>
                </td>
                <td>
                  <span class="label label-primary">{{item.qty *item.price}}</span>
                </td>
                <td>
                  <button class="btn btn-success btn-xs">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                  <button class="btn btn-warning btn-xs">
                    <span class="glyphicon glyphicon-minus"></span>
                  </button>
                  <button class="btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </td>
              </tr>

            </tbody>
          </table>

        </div>
      </div>
    </div>



    <div class="col-md-6">
      <tabset>
        <tab heading="Burgers">
          <button type="button" class="btn btn-primary">
          Cheese Burger
          </button>
          <button type="button" class="btn btn-primary">
          Double Cheese Burger
          </button>
        </tab>
        <tab heading="Chicken">
          <button type="button" class="btn btn-primary">
           1pc Chicken
          </button>
          <button type="button" class="btn btn-primary">
          2pc Chicken
          </button>
          <button type="button" class="btn btn-primary">
          1pc Chicken with Spaghetti
          </button>
        </tab>
        <tab heading="Desserts">
          <button type="button" class="btn btn-primary">
            Chocolate Sundae
          </button>
          <button type="button" class="btn btn-primary">
          Caramel Sundae
          </button>
        </tab>
      </tabset>



  </div>
</div>
